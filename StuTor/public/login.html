<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - Peer Tutoring and Mentorship Platform</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">

  <style>
     body 
     {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Inter', sans-serif;
    }
    .card 
    {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
    }
    .input-container input,
    .input-container select {
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-container input:focus,
    .input-container select:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .btn-primary {
      background: linear-gradient(45deg, #4F46E5, #7C3AED);
      color: white;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #4338CA, #6D28D9);
      transform: scale(1.05);
    }

    .google-btn {
      background-color: #f5f5f5;
      border-color: #ccc;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .google-btn:hover {
      background-color: #e5e5e5;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg card">
    <h1  class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Log in to Stutor</h1>
    
    <button id="google-login" class="google-btn w-full flex items-center justify-center px-6 py-3 text-gray-700 border border-gray-300 rounded-lg mb-6 hover:bg-gray-100 transition-transform duration-300">
      
       <svg width="24" height="24" viewBox="0 0 48 48"  class="mr-2">
        <path fill="#4285F4" d="M24 9.5c3.4 0 6.2 1.1 8.5 3.3l6.2-6.2C32.2 1.8 28.2 0 24 0 12.5 0 3.8 7.4 0 17.2l7.4 5.7c1.9-5.9 7.2-10.4 13.6-10.4z"/>
        <path fill="#34A853" d="M24 4.1c-3.5 0-6.6 1.2-9.1 3.2L8.7 5.7C12.1 2.5 17.4 0.6 24 0.6c4.3 0 8.3 1.2 11.7 3.3l-6.2 6.2c-2.3-2.2-5.2-3.3-8.5-3.3z"/>
        <path fill="#FBBC05" d="M43.6 24.6c0-1.3-.1-2.3-.3-3.4H24v7h11.1c-.5 2.5-1.8 4.6-3.9 6.1l7.4 5.7C42.3 36.6 43.6 30.9 43.6 24.6z"/>
        <path fill="#EA4335" d="M10.3 28.1C9.8 26.6 9.5 25.1 9.5 24s.3-2.6.8-4.1l-7.4-5.7C1 17.6 0 20.7 0 24s1 6.4 2.9 9.8l7.4-5.7z"/>
      </svg>
      Log in with Google
    </button>

    <div class="flex items-center justify-center mb-6">
      <span class="border-b border-gray-300 flex-grow"></span>
      <span class="mx-2 text-gray-500">or Log in with email</span>
      <span class="border-b border-gray-300 flex-grow"></span>
    </div>
  
    <form id="login-form">
      <div class="mb-4 input-container">
        <input type="email" id="email" placeholder="Username or Email" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" required>
      </div>
      <div class="mb-4 input-container relative">
        <input type="password" id="password" placeholder="Password" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" required>
        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
          
          <svg width="24" height="24" viewBox="0 0 24 24" class="text-gray-500">
            <path fill="none" d="M0 0h24v24H0z"/>
            <path d="M12 6c-3.313 0-6.283 1.473-8.49 3.9L3 12l.51.563C5.707 15.527 8.676 17 12 17c3.313 0 6.283-1.473 8.49-3.9L21 12l-1.51-1.563C18.283 7.473 15.313 6 12 6zm0 8c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3zm0-4c-.553 0-1 .447-1 1s.447 1 1 1 1-.447 1-1-.447-1-1-1z"/>
            </svg>
        </button>
      </div>
      <div class="text-right mb-6">
        <a href="#" class="text-blue-500 hover:underline">Forgot?</a>
      </div>

      <button type="submit" class="w-full px-6 py-3 bg-blue-500 text-white font-bold rounded-lg btn-primary">Log In</button>
    </form>

    <p class="mt-4 text-center text-gray-500">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a></p>
    <p id="status-message" class="text-green-500 font-bold mt-4 hidden">Logged in</p>
  </div>

  <script type="module" src="assets/js/firebase.js"></script>
  <script type="module" src="assets/js/auth.js"></script>

  
    <script>
     document.getElementById('toggle-password').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;

      this.innerHTML = type === 'password'
        ? '<svg width="24" height="24" viewBox="0 0 24 24" class="text-gray-500"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 6c-3.313 0-6.283 1.473-8.49 3.9L3 12l.51.563C5.707 15.527 8.676 17 12 17c3.313 0 6.283-1.473 8.49-3.9L21 12l-1.51-1.563C18.283 7.473 15.313 6 12 6zm0 8c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3zm0-4c-.553 0-1 .447-1 1s.447 1 1 1 1-.447 1-1-.447-1-1-1z"/></svg>'
        : '<svg width="24" height="24" viewBox="0 0 24 24" class="text-gray-500"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 6c-3.313 0-6.283 1.473-8.49 3.9L3 12l.51.563C5.707 15.527 8.676 17 12 17c3.313 0 6.283-1.473 8.49-3.9L21 12l-1.51-1.563C18.283 7.473 15.313 6 12 6zm0 8c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3zm0-4c-.553 0-1 .447-1 1s.447 1 1 1 1-.447 1-1-.447-1-1-1z"/></svg>';
    });
  </script>
</body>
</html>
