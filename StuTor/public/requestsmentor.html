<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Requests</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
  
  <nav class="fixed top-0 left-0 right-0 z-50 flex items-center p-4 bg-white shadow-md">
    
    <div class="flex items-center space-x-4">
      
      <a href="mentor.html">
        <img src="https://firebasestorage.googleapis.com/v0/b/stutor-codekridos.appspot.com/o/profile_pics%2FDKZ3tUhk9wgeYKJPjNus8gyQflT2%2FScreenshot%202024-09-14%20at%208.21.36%E2%80%AFAM.png?alt=media&token=6d6ef0e5-735b-4e00-a057-ca1d53d6b4de" alt="Logo" class="h-10 w-auto">
      </a>
      
      <a href="#" class="text-gray-600 hover:text-black font-medium ml-12">StuTor</a>
    </div>

    
    <div class="flex-1 flex justify-center">
      <div class="relative w-full max-w-md">
        <input type="text" placeholder="Search..." class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full w-full border border-gray-300 focus:border-blue-500 focus:outline-none">
        <div class="absolute right-3 top-2 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.42-1.42l5.38 5.38a1 1 0 01-1.42 1.42l-5.38-5.38zM8 14A6 6 0 108 2a6 6 0 000 12z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>
    </div>

    
    <div class="flex items-center">
      
      <div class="relative">
        <div class="h-10 w-10 flex items-center justify-center text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" class="h-8 w-8">
            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
          </svg>
        </div>
      </div>

      
      <div class="relative group ml-[25px]">
        
        <div class="h-10 w-10 rounded-full bg-black cursor-pointer"></div>

        
        <div class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg py-2 hidden group-hover:block">
          
          <div class="flex flex-col items-center">
            <img src="https://via.placeholder.com/60" alt="Profile" class="w-16 h-16 rounded-full">
            
            <span class="mt-2 text-gray-800 font-semibold">Muralidhar Acharya</span>
          </div>
          <hr class="border-gray-200 my-2">
          <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-black">Profile</a>
          <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-black">Settings</a>
          <hr class="border-gray-200 my-2">
          <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-black">Sign out</a>
        </div>
      </div>
    </div>
  </nav>

  
  <div class="flex flex-1 pt-20 bg-gray-50">
    
    <aside class="w-64 bg-white shadow-lg">
      <div class="px-6 py-4">
        <h2 class="text-xl font-semibold text-gray-800">Explore</h2>
        <ul class="mt-4 space-y-4">
          <li><a href="mentor.html" class="block text-gray-600 hover:text-black">Announcements</a></li>
          <li><a href="#" class="block text-gray-600 hover:text-black">Announcements</a></li>
          <li><a href="#" class="block text-gray-600 hover:text-black">Clubs</a></li>
          <li><a href="yourmentees.html" class="block text-gray-600 hover:text-black">Mentees</a></li>
          <li><a href="alumni.html" class="block text-gray-600 hover:text-black">Alumni</a></li>
          <li><a href="library.html" class="block text-gray-600 hover:text-black">Library</a></li>
          <li><a href="#" class="block text-gray-600 hover:text-black">Request</a></li>
        </ul>
      </div>
    </aside>
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Mentor Requests</h1>

    
    <div id="requestsList" class="space-y-4">
      
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex items-center mb-4">
          <img id="menteeProfilePic" src="" alt="Profile Picture" class="w-16 h-16 rounded-full object-cover mr-4">
          <div>
            <h2 class="text-xl font-semibold text-gray-800">Mentee Request</h2>
            <p class="text-gray-700 mt-2">Request from <span id="menteeName" class="font-medium text-gray-900">Mentee Name</span></p>
            <p class="text-gray-700 mt-1">Message: <span id="requestMessage" class="font-medium text-gray-900">Loading...</span></p>
          </div>
        </div>
        
        <div class="mt-4 flex space-x-4">
          <button class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition" id="acceptBtn">Accept</button>
          <button class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600 transition" id="rejectBtn">Reject</button>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="assets/js/requestsmentor.js"></script>
</body>
</html>
