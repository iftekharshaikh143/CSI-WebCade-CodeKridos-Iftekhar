<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up - Peer Tutoring and Mentorship Platform</title>

  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="../assets/css/styles.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }
    
    /* Card hover effect */
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
    }

    /* Input animations */
    .input-container input, 
    .input-container select {
      transition: border-color 0.3s ease;
    }
    .input-container input:focus, 
    .input-container select:focus {
      border-color: #6366f1;
    }

    /* Button animations */
    .btn-primary {
      background: linear-gradient(45deg, #4F46E5, #7C3AED);
      color: white;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #4338CA, #6D28D9);
    }

    /* Google button hover effect */
    .google-btn:hover {
      background-color: #f5f5f5;
      border-color: #ccc;
    }

    /* Loading bar for submit button */
    .loading-bar {
      height: 4px;
      background-color: #4F46E5;
      width: 0%;
      transition: width 0.5s ease;
    }

    /* Show password eye icon */
    .eye-icon {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg card">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Create an Account</h2>
    
    <form id="signup-form">
      
      <div class="mb-6 input-container">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <div class="flex items-center border border-gray-300 rounded-lg px-4 py-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 4H8m-2-6h.01M21 12A9 9 0 103 12a9 9 0 0018 0z" />
          </svg>
          <input type="email" id="email" name="email" required class="block w-full focus:outline-none" placeholder="Enter your email" />
        </div>
      </div>
      
      
      <div class="mb-6 input-container relative">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <div class="flex items-center border border-gray-300 rounded-lg px-4 py-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7z" />
          </svg>
          <input type="password" id="password" name="password" required class="block w-full focus:outline-none pr-10" placeholder="Choose a strong password" />
          <svg id="toggle-password" xmlns="http://www.w3.org/2000/svg" class="eye-icon h-5 w-5 text-gray-400 absolute right-2 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path id="eye-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7z" />
            <path id="eye-closed" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12a3 3 0 100-6 3 3 0 000 6z" />
          </svg>
        </div>
      </div>
      
      
      <div class="mb-6 input-container">
        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Select Role</label>
        <div class="flex items-center border border-gray-300 rounded-lg px-4 py-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2-2m0 0l2 2m-2-2v6m5 6h-6a3 3 0 01-3-3V9a3 3 0 013-3h6a3 3 0 013 3v6a3 3 0 01-3 3z" />
          </svg>
          <select id="role" name="role" required class="block w-full focus:outline-none">
            <option value="Mentor">Mentor</option>
            <option value="Mentee">Mentee</option>
          </select>
        </div>
      </div>
      
      
      <button type="submit" class="w-full px-6 py-3 bg-blue-500 text-white font-bold rounded-lg btn-primary relative">
        Sign Up
        <div class="loading-bar absolute bottom-0 left-0"></div>
      </button>
    </form>

    
    <button id="google-signup" class="google-btn w-full mt-4 px-6 py-3 flex items-center justify-center font-bold rounded-lg hover:bg-gray-100 transition-colors duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="mr-3" width="20" height="20">
        <path fill="#4285F4" d="M24 9.5c3.4 0 6.2 1.1 8.5 3.3l6.2-6.2C34.8 2.5 29.8 0 24 0 14.7 0 7.1 5.7 4.3 13.7l7.4 5.7C13.8 14.1 18.5 9.5 24 9.5z"/>
        <path fill="#34A853" d="M24 48c6.4 0 11.8-2.1 15.7-5.7l-7.4-5.7c-2.1 1.5-4.9 2.4-8.3 2.4-6.4 0-11.8-4.3-13.7-10.2l-7.4 5.7C7.2 42.5 14.7 48 24 48z"/>
        <path fill="#FBBC05" d="M43.6 24.6c0-1.3-.1-2.3-.3-3.4H24v7h11.1c-.5 2.5-1.8 4.6-3.9 6.1l7.4 5.7C42.3 36.6 43.6 30.9 43.6 24.6z"/>
        <path fill="#EA4335" d="M10.3 28.1C9.8 26.6 9.5 25.1 9.5 24s.3-2.6.8-4.1l-7.4-5.7C1 17.6 0 20.7 0 24s1 6.4 2.9 9.8l7.4-5.7z"/>
      </svg>
      Sign Up with Google
    </button>
    
    <p class="mt-6 text-center text-gray-600">Already have an account? 
      <a href="login.html" class="text-blue-500 hover:underline">Login here</a>
    </p>
  </div>

  
  <script type="module" src="assets/js/firebase.js"></script>
  <script type="module" src="assets/js/auth.js"></script>

  <script>
    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const eyeIconOpen = document.getElementById('eye-open');
      const eyeIconClosed = document.getElementById('eye-closed');

      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIconOpen.classList.add('hidden');
        eyeIconClosed.classList.remove('hidden');
      } else {
        passwordField.type = 'password';
        eyeIconOpen.classList.remove('hidden');
        eyeIconClosed.classList.add('hidden');
      }
    });

    // Loading bar animation for the submit button
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const loadingBar = document.querySelector('.loading-bar');
      loadingBar.style.width = '100%';

      // Simulate form submission process (replace this with actual form submission logic)
      setTimeout(() => {
        alert('Form submitted successfully!');
        loadingBar.style.width = '0%'; // Reset the loading bar
      }, 1500);
    });
  </script>

</body>
</html>
